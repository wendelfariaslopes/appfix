<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<title>Service</title>


	<style type="text/css">
.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}
</style>

</h:head>

<h:body>
	<h:form>

		<p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true" />

		<p:panelGrid columns="3" layout="grid"
			styleClass="showcase-text-align-center">

			<p:panel id="panelPreTradeId" header="Pre-Trade"
				style="margin-bottom:20px">

				<p:poll interval="3" update="votes" />
				<p:lineChart id="votes" model="#{chartJsView.lineModel}" style="width: 100%; height: 500px;" />

			</p:panel>

			<p:panel id="panelTradeId" header="Trade" style="margin-bottom:20px">



			</p:panel>

			<p:panel id="panelPostTradeId" header="Post-Trade"
				style="margin-bottom:20px">



			</p:panel>

			<br />
			<p:link href="http://fixwiki.org/fixwiki/FPL:FIX_Specification">FIX Messages - Wikifix Protocol</p:link>
			<br />



		</p:panelGrid>

	</h:form>

</h:body>
</html>
