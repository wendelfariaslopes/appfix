<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Service</title>


	<style type="text/css">
#boxLogin {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
}

#emptyBox {
	height: 50px
}

.old {
        background-color: #fca752 !important;
        background-image: none !important;
        color: #000000 !important;
    }
</style>

</h:head>

<h:body>

	<h:form>

		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel value="Line Handler:" />
			<p:selectOneMenu value="#{serverView.sessionApp}" style="width:125px">
				<f:selectItem itemLabel="Select a lilne hnadler" itemValue="" />
				<f:selectItems value="#{serverView.mapSessionApp}" />
			</p:selectOneMenu>
		</h:panelGrid>


		<p:panel header="Line Handler">

			<p:commandButton action="#{serverView.start}" value="Start"
				style="color:green;" />
			<p:commandButton action="#{serverView.stop}" value="Stop"
				style="color:red;" />
			<p:commandButton action="#{serverView.stopForce}" value="Stop Force"
				style="color:red;" />

		</p:panel>


	

		<p:dataTable id="msgTable" var="msg" value="#{serverView.listMsg}" >
			<p:column headerText="Message">
				<h:outputText value="#{msg.toString}" />
			</p:column>

		</p:dataTable>



	</h:form>


</h:body>
</html>
