<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Client</title>

	<style type="text/css">
#boxLogin {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
}

#emptyBox {
	height: 50px
}
</style>

</h:head>
<!-- AJAX Events [blur, change, valueChange, click, dblclick, focus, keydown, keypress, keyup,
 mousedown, mousemove, mouseout, mouseover, mouseup, select, itemSelect,
 itemUnselect, query, moreText, clear] -->
<h:body>

	<h:form id="form">


		<p:panel header="Client">

			<p:commandButton action="#{clientApp.start}" value="Start"
				style="color:green;" />
			<p:commandButton action="#{clientApp.stop}" value="Stop"
				style="color:red;" />

		</p:panel>

		<br />

		<p:poll interval="2" update="tableId" />
		<p:dataTable id="tableId" var="msg" value="#{clientView.listMessage}">
		
			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>

			<p:column headerText="Message">
				<h:outputText value="#{msg.toString()}" />
			</p:column>

			<p:rowExpansion>

				<p:column headerText="Message String">
					<h:outputText value="#{msg.toString()}" />
				</p:column>
			</p:rowExpansion>

		</p:dataTable>

	</h:form>




</h:body>
</html>
