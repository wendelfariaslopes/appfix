<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Client</title>

	<style type="text/css">
#boxLogin {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
}

#emptyBox {
	height: 50px
}
</style>

</h:head>

<h:body>

	<h:form id="form">
		<p:panel header="Client Side">
	
			<p:outputLabel value="Execution Type: " />
	        <p:selectOneMenu id="execType" value="#{clientView.execution.execType}">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItems value="#{clientView.mapExecType.entrySet()}" var="entry" itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
	        </p:selectOneMenu>
			

		</p:panel>
		
		<p:panel header="Client">

			<p:commandButton action="#{clientView.start}" value="Start"
				style="color:green;" />
			<p:commandButton action="#{clientView.stop}" value="Stop"
				style="color:red;" />
			<p:commandButton action="#{clientView.stopForce}" value="Stop Force"
				style="color:red;" />

		</p:panel>
		
		<br />
		
		<p:dataTable id="msgTable" var="msg" value="#{clientView.listMsg}" >
			<p:column headerText="Message">
				<h:outputText value="#{msg}" />
			</p:column>

		</p:dataTable>


	</h:form>




</h:body>
</html>
